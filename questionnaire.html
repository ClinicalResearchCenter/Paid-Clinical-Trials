<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px; /* Ensures space on smaller devices */
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .yes-no {
            display: flex;
            justify-content: space-between;
        }
        .yes-no input {
            width: auto;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: -10px;
        }
        .additional-info {
            font-size: 0.9rem;
            color: #555;
            margin-top: -5px;
        }

        /* Media Queries for smaller screens */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 1.6rem;
            }
            button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <form action="https://formspree.io/f/xnnqvkaz" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label>Have you experienced recent or ongoing norovirus symptoms (vomiting or diarrhea) in the last 14 days?</label>
            <div class="yes-no">
                <label><input type="radio" name="norovirus_symptoms" value="Yes" required> Yes</label>
                <label><input type="radio" name="norovirus_symptoms" value="No" required> No</label>
            </div>

            <label>Do you have a history of severe allergic reactions to vaccines?</label>
            <div class="yes-no">
                <label><input type="radio" name="allergic_reactions" value="Yes" required> Yes</label>
                <label><input type="radio" name="allergic_reactions" value="No" required> No</label>
            </div>

            <label>Have you participated in another study within the last 6 months?</label>
            <div class="yes-no">
                <label><input type="radio" name="participation_in_study" value="Yes" required> Yes</label>
                <label><input type="radio" name="participation_in_study" value="No" required> No</label>
            </div>

            <label>Do you have a surgery scheduled in the next 28 days, or have you had major surgery in the last 28 days?</label>
            <div class="yes-no">
                <label><input type="radio" name="surgery_schedule" value="Yes" required> Yes</label>
                <label><input type="radio" name="surgery_schedule" value="No" required> No</label>
            </div>

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional_info" placeholder="Provide any relevant details about your health or context" rows="4"></textarea>
            <div class="additional-info">Please include any important context or details about your health.</div>
            
            <button type="submit">Submit Application</button>

            <div class="note">
                <p><strong>Note:</strong> All fields are mandatory unless otherwise stated. If you have any questions or concerns, please contact us before submitting the form.</p>
            </div>
        </form>
    </div>
</body>
</html>
