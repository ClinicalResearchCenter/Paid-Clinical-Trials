<div id="obesity-clinical-trial" class="form-container">
    <h1>Obesity Clinical Trial</h1>
    <form action="https://formspree.io/f/xgvvreqk" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <h2>Inclusion Criteria: Can You Join?</h2>
        <label>Are you 18 years old or older?</label>
        <div class="yes-no">
            <label><input type="radio" name="age_18_plus" value="Yes" required> Yes</label>
            <label><input type="radio" name="age_18_plus" value="No" required> No</label>
        </div>

        <label>Is your BMI 30 or higher, OR is your BMI 27 or higher with a weight-related health condition (e.g., high blood pressure or cholesterol)?</label>
        <div class="yes-no">
            <label><input type="radio" name="bmi_criteria" value="Yes" required> Yes</label>
            <label><input type="radio" name="bmi_criteria" value="No" required> No</label>
        </div>

        <label>If you are a woman of childbearing potential, are you willing to use effective birth control during and after the trial?</label>
        <div class="yes-no">
            <label><input type="radio" name="birth_control" value="Yes" required> Yes</label>
            <label><input type="radio" name="birth_control" value="No" required> No</label>
        </div>

        <label>Are you able and willing to follow the trial procedures, including self-administering the medication?</label>
        <div class="yes-no">
            <label><input type="radio" name="follow_procedures" value="Yes" required> Yes</label>
            <label><input type="radio" name="follow_procedures" value="No" required> No</label>
        </div>

        <h2>Exclusion Criteria: Reasons You May Not Join</h2>
        <label>Do you have diabetes or a high blood sugar level (HbA1c of 6.5% or more)?</label>
        <div class="yes-no">
            <label><input type="radio" name="diabetes" value="Yes" required> Yes</label>
            <label><input type="radio" name="diabetes" value="No" required> No</label>
        </div>

        <label>Have you undergone weight-loss surgery in the past 6 months?</label>
        <div class="yes-no">
            <label><input type="radio" name="weight_loss_surgery" value="Yes" required> Yes</label>
            <label><input type="radio" name="weight_loss_surgery" value="No" required> No</label>
        </div>

        <label>Do you have any major medical issues such as pancreatitis, liver/kidney problems, or cancer within the last 5 years?</label>
        <div class="yes-no">
            <label><input type="radio" name="medical_issues" value="Yes" required> Yes</label>
            <label><input type="radio" name="medical_issues" value="No" required> No</label>
        </div>

        <label>Have you participated in another clinical trial in the past 90 days?</label>
        <div class="yes-no">
            <label><input type="radio" name="recent_clinical_trial" value="Yes" required> Yes</label>
            <label><input type="radio" name="recent_clinical_trial" value="No" required> No</label>
        </div>

        <button type="submit">Submit Application</button>

        <div class="note">
            <p><strong>Note:</strong> All fields are mandatory unless otherwise stated. If you have any questions or concerns, please contact us before submitting the form.</p>
        </div>
    </form>
</div>
