<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px; /* Añadir algo de espacio para evitar cortes en pantallas más pequeñas */
            box-sizing: border-box;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            min-height: 500px; /* Asegurarse de que el formulario no se haga demasiado pequeño en pantallas cortas */
            margin: 0 auto;
            box-sizing: border-box;
            overflow-y: auto; /* Permitir desplazamiento si el formulario se hace demasiado largo */
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .yes-no {
            display: flex;
            justify-content: space-between;
        }
        .yes-no input {
            width: auto;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: -10px;
        }
        .additional-info {
            font-size: 0.9rem;
            color: #555;
            margin-top: -5px;
        }

        /* Media Queries para pantallas más pequeñas */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 15px;
                margin-top: 10px;
                margin-bottom: 10px;
                min-height: 400px; /* Ajustar el tamaño mínimo en dispositivos más pequeños */
            }
            h1 {
                font-size: 1.6rem;
            }
            button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Solicitud</h1>
        <form action="https://formspree.io/f/xnnqvkaz" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ingrese su número de teléfono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su dirección de correo electrónico" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" placeholder="Ingrese su edad" required>

            <label>¿Ha tenido síntomas recientes o en curso de norovirus (vómitos o diarrea) en los últimos 14 días?</label>
            <div class="yes-no">
                <label><input type="radio" name="norovirus_symptoms" value="Sí" required> Sí</label>
                <label><input type="radio" name="norovirus_symptoms" value="No" required> No</label>
            </div>

            <label>¿Ha tenido antecedentes de reacciones alérgicas graves a las vacunas?</label>
            <div class="yes-no">
                <label><input type="radio" name="allergic_reactions" value="Sí" required> Sí</label>
                <label><input type="radio" name="allergic_reactions" value="No" required> No</label>
            </div>

            <label>¿Ha participado en otro estudio en los últimos 6 meses?</label>
            <div class="yes-no">
                <label><input type="radio" name="participation_in_study" value="Sí" required> Sí</label>
                <label><input type="radio" name="participation_in_study" value="No" required> No</label>
            </div>

            <label>¿Tiene programada una cirugía en los próximos 28 días, o ha sido sometido a una cirugía mayor en los últimos 28 días?</label>
            <div class="yes-no">
                <label><input type="radio" name="surgery_schedule" value="Sí" required> Sí</label>
                <label><input type="radio" name="surgery_schedule" value="No" required> No</label>
            </div>

            <label for="additional-info">Información Adicional:</label>
            <textarea id="additional-info" name="additional_info" placeholder="Proporcione cualquier detalle relevante sobre su salud o contexto" rows="4"></textarea>
            <div class="additional-info">Por favor incluya cualquier contexto o detalles importantes sobre su salud.</div>
            
            <button type="submit">Enviar Solicitud</button>

            <div class="note">
                <p><strong>Nota:</strong> Todos los campos son obligatorios, salvo que se indique lo contrario. Si tiene alguna pregunta o preocupación, por favor contáctenos antes de enviar el formulario.</p>
            </div>
        </form>
    </div>
</body>
</html>
